name: built-actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Makefile
         run: |
          for d in */ ; do
          cd "$d"
          make
          cd ..
          done
